<section data-ng-controller="LessonsController">
    <div class="page-header">
        <h1>New Lesson</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" role="form"  name="lessonForm">

            <fieldset>
               <div class="form-group">
                   <label class="control-label" for=""><span class="required red">(*)</span> Must fill in</label>

               </div>
                <div class="form-group">
                    <label class="control-label" for="order">Level Number <span class="required red">(*)</span></label>
                    <div class="controls">
                        <select name="level" data-ng-model="level" id="level" required  validator="required" initial-validity="true" required-error-message="Please select a level" class="form-control" ng-options="level.name for level in current_levels| orderBy:'order' track by level._id">
                            <option value="">Select A Level</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="order">Lesson Number <span class="required red">(*)</span></label>
                    <div class="controls">
                        <input type="text"
                               min="1"
                               max="20" ng-model="order" id="order" required class="form-control" placeholder="Lesson Number (1-20)" initial-validity="true" validator="required,number,range" required-error-message="The lesson number is required" number-error-message="Lesson number can only be a number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Lesson Name <span class="required red">(*)</span></label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" required id="name" class="form-control" placeholder="Lesson Name" validator="required" initial-validity="true" required-error-message="The lesson needs a name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name"></label>
                    <div class="controls">
                        <div class="btn btn-primary" ngf-select ng-model="pdf_file" name="file"
                             accept="application/pdf"><i class="fa fa-file-pdf-o"></i> Add PDF</div>
                        {{ pdf_file.name }}
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label"></label>
                    <div class="controls">
                        <div class="btn btn-primary" ngf-select ng-model="mp3" name="mp3"
                             accept="application/pdf"><i class="fa fa-file-pdf-o"></i> Add PDF</div>
                        {{ mp3.name }}
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label"></label>
                    <div class="controls">
                        <div class="btn btn-primary" ngf-select ng-model="thumbnail" name="thumbnail"
                             accept="image/*"><i class="fa fa-picture-o"></i> Add Thumbnail</div>
                        {{ thumbnail.name }}
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" validation-submit="lessonForm" ng-click="create()" ng-disabled="lessonForm.$invalid" class="btn btn-default">
                </div>

                <div ng-show="lessonForm.$invalid" class="text-danger">
                    <em>Can't save. Please correct form validation errors!</em>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
