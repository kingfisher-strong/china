<section data-ng-controller="LevelsController">
    <div class="page-header">
        <h1>New Level</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Order</label>
                    <div class="controls">
                        <input type="number" data-ng-model="order" id="order" class="form-control" placeholder="Order" required value="1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="words">Words</label>
                    <div class="controls">
                        <input type="number" data-ng-model="words" id="words" class="form-control" placeholder="Words" value="1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="introduction">Introduction</label>
                    <div class="controls">
                        <textarea data-ng-model="introduction" id="introduction" class="form-control" placeholder="Introduction"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea data-ng-model="description" id="description" class="form-control" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Is Published?</label>
                    <div class="controls">
                        <input type="checkbox" ng-model="is_published" value="1" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
