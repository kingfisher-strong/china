<section data-ng-controller="LevelsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="level.name"></h1>
		Order: <span data-ng-bind="level.order"></span>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user.roles.indexOf('admin') !== -1))">
		<a class="btn btn-primary" href="/#!/levels/{{level._id}}/edit">
			<i class="fa fa-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="fa fa-times"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="level.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="level.user.displayName"></span>
		</em>
	</small>
</section>
