<section data-ng-controller="QuizzesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Quizzes</h1>
    </div>
    <div class="list-group">
        <div data-ng-repeat="quiz in quizzes" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="quiz.created | date:'medium'"></span>
				by
				<span data-ng-href="#!/quizzes/{{quiz._id}}"  data-ng-bind="quiz.user.displayName"></span>
			</small>
			<a data-ng-href="#!/quizzes/{{quiz._id}}"  class="list-group-item-heading" data-ng-bind="quiz.name"></a> - 
			<span class="list-group-item-heading" data-ng-bind="quiz.video"></span>
			<span class="list-group-item-heading" data-ng-bind="quiz.order"></span>
           <div class="pull-right" data-ng-show="((authentication.user))">
                <a class="btn btn-primary" data-ng-click="remove(quiz);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
        </div>
        
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!quizzes.$resolved || quizzes.length">
    	No Quizzes yet, why don't you <a href="/#!/quizzes/create">create one</a>?
    </div>
</section>
