<div style="padding: 6%">
    <section ng-hide="showCouponInfo.couponCode">
        <input type="text" class="form-control" ng-model="couponCode" placeholder="Enter coupon code"/>
        <div style="text-align: center;margin-top: 10px">
            <button class="btn btn-lg btn-success" style="width: 100px" ng-click="loadCoupon(couponCode);submitted=true;">OK</button>
        </div>
    </section>
    <div ng-show="submitted && !showCouponInfo.couponCode" style="text-align: center;margin-top: 10px;" class="alert alert-danger" role="alert">Sorry, this coupon doesn't exist</div>
    <section ng-show="showCouponInfo.couponCode">
        <h4>Coupon Code: <b>{{showCouponInfo.couponCode}}</b></h4>
        <br />
        <h4>Deal: <b>{{showCouponInfo.deal}}</b></h4>
        <h4>Org: <b>{{showCouponInfo.org}}</b></h4>
        <br />
        <h4>Period: <b>{{showCouponInfo.period}}</b></h4>
        <br />
        <h4>Total: <b>{{showCouponInfo.total}}</b></h4>
        <button class="btn btn-lg btn-success" style="position: absolute;right: 4%;bottom: 7%;" ng-click="subscribe()">Subscribe</button>
    </section>

</div>
