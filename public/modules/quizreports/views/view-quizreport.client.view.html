<section data-ng-controller="QuizreportsController" data-ng-init="findOne()">
	<div class="page-header">
		<div class="alert alert-danger"><strong>Report: </strong> {{ quizreport.description}}</div>
		View report for <strong>Video {{ quizreport.video_order }}</strong> of lesson <strong>{{ quizreport.lesson_name }}</strong>
		<a href="/#!/lessons/{{ quizreport.lesson_id }}/edit#scrollTo=video{{ quizreport.video_order }}" class="btn btn-primary">View</a>

	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user.roles.indexOf('admin') != -1))">
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="quizreport.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="quizreport.user.displayName"></span>
		</em>
	</small>
</section>
