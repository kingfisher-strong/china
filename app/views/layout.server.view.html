function sortArray(data){
    var array = [];
    for(var objectKey in data) {
        array.push(data[objectKey]);
    }

    array.sort(function(a, b){
        a = parseInt(a.order);
        b = parseInt(b.order);
        return a - b;
    });
    return array;
}
</script>
